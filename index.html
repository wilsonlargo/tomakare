<body class="bgimg">
    <div class="row align-items-center fs-3 m-3 text-end">
        <div class="col-sm-1 col-md-6 col-lg-6">
            <div class="text-info-ini" style="font-size-adjust: 0.5;">
                SISTEMA DE BUEN GOBIERNO

            </div>
            <div class="ms-3">
                <a class="nav-link text-white text-start ms-5" target="_blank" href="https://www.onic.org.co/consejeria-mayor-de-gobierno/consejeria-secretaria-general">
                    > Consejería Secretería General
                </a>
            </div>


        </div>
        <div class="col-sm-1 col-md-6 col-lg-6">
            <div class="bgorg-red form-log">
                <div style="margin: 20px; padding-top: 20px;">
                    <div class="text-center text-white mb-3" style="font-size:18pt;line-height: 1.2;">
                        Sistema de monitoreo y seguimiento al <b>Plan Estratégico de la ONIC</b>
                    </div>
                    <div class="input-group ms-3 me-auto mb-2" style="width: 300px;">
                        <span class="input-group-text" id="basic-addon1">
                            <img src="./scr/Usuario-icono.png" width="25px" height="30px">
                        </span>
                        <!--Guarda información texto del correo de ingreso afecta el archivo (credential.js)-->
                        <input id="inEmail" type="text" class="form-control bgorg-blue textorg-yellow"
                            placeholder="nombre@email.com">
                    </div>
                    <div class="input-group ms-3 me-3 mb-2" style="width: 300px;">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="bi bi-key h4"></i>
                        </span>
                        <!--Guarda información contraseña de ingreso afecta el archivo (credential.js)-->
                        <input id="inPass" type="password" class="form-control bgorg-blue textorg-yellow"
                            placeholder="******">
                    </div>
                    <div class="d-flex justify-content-center">
                        <!--Evoca la función inicio de sesión en el archivo (credentials.js)-->
                        <button type="button" class="btn bgorg-red border-1 mt-3" onclick="IniCredential()"
                            style="border-color: #fde68a; color: #fde68a;">INGRESAR</button>
                    </div>
                </div>
                <div class="bgimglog" style="width:100%;height: 40px;"></div>
            </div>
        </div>
