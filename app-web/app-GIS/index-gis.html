<body onload="loadlayers()">

  <div id="layerjsdiv"></div>
  <div id="panel-mapa">
    <div class="row justify-content-center align-items-center">
      <div>
        <div id="map"></div>
      </div>
    </div>
  </div>
</body>
<script>
  var map = L.map('map', {
    zoomDelta: 0.25, zoomSnap: 0.25
  }).setView([5.1, -75.55], 5);
  L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: ''
  }).addTo(map);

  const div = document.createElement("div")
  div.style.width = "200px"
  div.className = "bg-white shadow p-2 border border-1 border-info"





  map.createPane('1');
  map.getPane('1').style.zIndex = 400;
  //Crea una capa en el mapa para colocar el mapa croquis.
  map.createPane('2');
  map.getPane('2').style.zIndex = 600;

  map.createPane('3');
  map.getPane('3').style.zIndex = 800;

  map.createPane('4');
  map.getPane('4').style.zIndex = 900;

  map.createPane('5');
  map.getPane('5').style.zIndex = 1100;

  map.createPane('6');
  map.getPane('6').style.zIndex = 1300;

  map.createPane('labels');
  map.getPane('labels').style.zIndex = 2000;


</script>
