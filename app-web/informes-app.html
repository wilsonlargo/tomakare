<header class="">

<body onload="">
    <div class="text-center bg-warning" id="divbotones">
        <div class="btn-group mb-3 mt-3" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-outline-secondary" onclick="openReport()">Mostrar Informe</button>
            <button type="button" class="btn btn-outline-secondary" onclick="crear_documento()">
                Exportar Informe
            </button>

        </div>
    </div>
    <div id="print" class="m-3">
        <div class="treport-1">Informe General</div>
        <div id="body-print"></div>
     </div>

</div>


</body>
<script>
    function crear_documento() {
        const fecha = new Date()
        var opt = {
            margin: [1, 1, 1, 1], //top, left, buttom, right,
            filename: `REPORT-ONIC.pdf`,
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2 },
            jsPDF: { unit: 'cm', format: 'letter', orientation: 'portrait' },
            //pagebreak: { mode: 'avoid-all', before: '#page2el' },
            pagebreak:{mode: ['css', 'legacy']}
        };

        var element = document.getElementById('print');
        var worker = html2pdf().set(opt).from(element).save();
    }
</script>
