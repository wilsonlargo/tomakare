<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomakare-app v.1</title>

    <!--Toasty-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!--Bootstrapp-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--Cargamos nuestra hoja de estilos personalziados-->
    <link rel="stylesheet" href="../scr/styles.css">
    <!--Configuración de DB-->
    <script defer src="../js/dataconfig.js" type="module"></script>
    <!--Configuraciónes generales-->
    <script src="../js/utils.js"></script>
    <!--Configuraciónes de inicio de sesión-->
    <script src="../js/credentials.js"></script>

    <!--Configuraciónes para inbterfas de usuario y adminsitración de DB-->
    <script src="../js/components.js"></script>

    <!--Configuraciónes para inbterfas de usuario y adminsitración de DB-->
    <script src="../js/Proyecciones.js"></script>

</head>

<header class="sticky-top">
    <div class="bg-success fs-2 p-3 text-white fw.fw-medium">Sistema de Buen Gobierno

    </div>

</header>


<body>
    <div class="row justify-content-start">

        <div class="col-2 border-end">
            <button class="m-1 btn btn-secondary text-white w-100" onclick="mostrar_escritorio()">
                <i class="bi bi-house-door-fill me-1"></i>Página principal
            </button>

            <button class="m-1 btn btn-secondary w-100" type="button" data-bs-toggle="collapse"
                onclick="cargarProyectos()" data-bs-target="#collapseVigencias" aria-expanded="false"
                aria-controls="#collapseVigencias">
                <i class="bi bi-calendar4-range me-1"></i>Ver vigencias
            </button>
            <div class="ms-2 collapse" id="collapseVigencias">
                <div class="text-secondary" id="panel-vigencias" onclick="cargarProyectos()">
                </div>
            </div>

            <button class="m-1 btn btn-secondary w-100" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAreas"
                aria-expanded="false" aria-controls="#collapseAreas">
                <i class="bi bi-file-earmark-person me-1"></i>Consejerías
            </button>
            <div class="ms-2 collapse w-90" id="collapseAreas">
                <div class="text-secondary" id="panel-areas">

                </div>
            </div>
        </div>
        <div class="col-8">
            <div>
                <a href="#" class="nav-link p-1" id="conteneder-bar-proyectos" hidden="true">
                    <button class="btn btn-outline-secondary m-1" onclick="CrearProyecto()">
                        <i class="bi bi-calendar2-plus"></i> Agregar vigencia</button>
                    <button class="btn btn-outline-secondary m-1" onclick="BorrarVigencia()">
                        <i class="bi bi-calendar-x"></i> Borrar vigencia</button>
                    <button class="btn btn-outline-secondary m-1" onclick="AgregarArea()">
                        <i class="bi bi-person-fill-add"></i> Agregar consejería</button>
                </a>
            </div>
            <div id="panel-escritorio" class="m-2">



            </div>
            <div id="panel-inicio" class="row container-fluid m-3" hidden="true">
                <button style="width: 300px; height: 200px;" class="btn btn-outline-secondary m-1" type="button"
                    data-bs-toggle="collapse" onclick="cargarProyectos()" data-bs-target="#collapseVigencias"
                    aria-expanded="false" aria-controls="#collapseVigencias">
                    <i class="bi bi-calendar2-plus fs-1"></i> Módulo de Gestión
                    <hr class="border border-4">
                    <p class="">Sistema de gestión de actividades, programas y estartegias de la ONIC</p>
                </button>
                <button style="width: 300px; height: 200px;" class="btn btn-outline-secondary m-1">
                    <i class="bi bi-file-earmark-text fs-1"></i> Módulo Documental
                    <hr class="border border-4">
                    <p class="">Sistema de administración de documentos, certificados</p>
                </button>
                <button style="width: 300px; height: 200px;" class="btn btn-outline-secondary m-1">
                    <i class="bi bi-globe-americas fs-1"></i> Módulo SIG
                    <hr class="border border-4">
                    <p class="">Sistema de información geográfica para apoyo de las consejerías</p>
                </button>

            </div>

        </div>
    </div>

</body>

</html>


<!-- Contenedor de formulario modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Administrador de registros</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body" id="textoModal">

            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button id="btnBorrarConfirm" type="button" class="btn btn-danger"
                    data-bs-dismiss="modal">borrar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
